<div class="container" style="text-align:center">

    <form class="form-inline" #myForm="ngForm" class="row">
        <div class="form-group  col-md-12">
          <input type="text" class="form-control btn-outline-info" name="filterName" [(ngModel)]="filterName.name" placeholder="Search by Name" />
        </div>
      
      </form>



<div class="row" style="text-align:center">
  <div class="col-md-12" style="font-size:26px"><i class="fa fa-user"></i><b>All Characters</b><i class="fa fa-user"></i></div>
  <br><br>
</div>

<div class="row" style="text-align:center" *ngIf="allCharacters.length>0">
  <div *ngFor="let character of allCharacters | filterBy: filterName" class="col-md-4">

    <div class="card text-center" style="border:rgb(18, 15, 156) 2px solid; height :200px"><br>

      <div class="card-body">
        Character Name :
        <h3 class="card-title"> {{character.name || defaultValue}}</h3>
      </div>     
       
       <button routerLink="/characters/{{character.url.split('/').pop()}}" type="button" class="btn btn-primary">Click here for Information</button>
       <br><br>
    </div>
      <br><br>



</div>

<go-top-button   [animate]="true"
[speed]="50"
[acceleration]="2"
[scrollDistance]="300"
[styles]="{
   'border-radius': '20px 20px 20px 20px',
   'right': '5px',
   'color': 'black',
   'border': '5px solid',
   'line-height': '20px'
}">
<i class="fa fa-arrow-up"></i>

</go-top-button>

</div>
