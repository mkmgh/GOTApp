<div class="container" style="text-align:center">

    <form class="form-inline" #myForm="ngForm" class="row">
        <div class="form-group  col-md-12">
          <input type="text" class="form-control btn-outline-info" name="filterName" [(ngModel)]="filterName.name" placeholder="Search by Name" />
        </div>
      
      </form>


  <div class="row" style="text-align:center">
    <div class="col-md-12" style="font-size:26px"><i class="fa fa-book"></i><b>All Books</b><i class="fa fa-book"></i></div>
    <br><br>
  </div>

  
  <div class="row" style="text-align:center" *ngIf="allBooks.length>0">
    <div *ngFor="let book of allBooks | filterBy: filterName" class="col-md-3">
      

     <div class="card text-center" style="border:rgb(194, 63, 63) 2px solid"><br>
      <div class="card-header">
          Name: {{book.name||defaultValue}}
      </div>
      <div class="card-body">
        <h5 class="card-title"></h5>
  
        <ul class="list-group list-group-flush">
            <li class="list-group-item"> Published by : {{book.publisher||defaultValue}}</li>
            <li class="list-group-item">Number of Pages :{{book.numberOfPages||defaultValue}}</li>
        </ul>
       </div>     
       
        <button routerLink="/books/{{book.url.split('/').pop()}}" type="button" class="btn btn-primary">Click here for Information</button>
        <br><br>
      </div>

  
      <br><br>

    </div>
  
    <go-top-button   [animate]="true"
                 [speed]="50"
                 [acceleration]="2"
                 [scrollDistance]="300"
                 [styles]="{
                    'border-radius': '20px 20px 20px 20px',
                    'right': '5px',
                    'color': 'black',
                    'border': '5px solid',
                    'line-height': '20px'
                 }">
                 <i class="fa fa-arrow-up"></i>

    </go-top-button>

  </div>

  

</div>
